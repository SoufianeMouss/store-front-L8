name: Build, Test, and Deploy

on:
  push:
    branches:
      - main

jobs:
  # -----------------------------
  # 1️⃣ BUILD JOB
  # -----------------------------
  Build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: echo "Simulating Install Dependencies... done"

      - name: Unit Tests
        run: echo "Simulating unit tests... done"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image (SHA + test)
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_IMAGE_NAME: ${{ vars.DOCKER_IMAGE_NAME }}
        run: |
          docker build -t $DOCKER_USERNAME/$DOCKER_IMAGE_NAME:${{ github.sha }} .
          docker build -t $DOCKER_USERNAME/$DOCKER_IMAGE_NAME:test .

      - name: Push Docker Image (SHA + test)
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_IMAGE_NAME: ${{ vars.DOCKER_IMAGE_NAME }}
        run: |
          docker push $DOCKER_USERNAME/$DOCKER_IMAGE_NAME:${{ github.sha }}
          docker push $DOCKER_USERNAME/$DOCKER_IMAGE_NAME:test

  # -----------------------------
  # 2️⃣ TEST JOB
  # -----------------------------
  Test:
    runs-on: ubuntu-latest
    needs: Build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Integration Tests
        run: echo "Simulating integration tests... done"

  # -----------------------------
  # 3️⃣ RELEASE JOB
  # -----------------------------
  Release:
    runs-on: ubuntu-latest
    needs: Test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Promote Image to latest
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_IMAGE_NAME: ${{ vars.DOCKER_IMAGE_NAME }}
        run: |
          docker pull $DOCKER_USERNAME/$DOCKER_IMAGE_NAME:${{ github.sha }}
          docker tag $DOCKER_USERNAME/$DOCKER_IMAGE_NAME:${{ github.sha }} $DOCKER_USERNAME/$DOCKER_IMAGE_NAME:latest
          docker push $DOCKER_USERNAME/$DOCKER_IMAGE_NAME:latest

  # -----------------------------
  # 4️⃣ DEPLOY JOB (AKS)
  # -----------------------------
  Deploy:
    runs-on: ubuntu-latest
    needs: Release

    steps:
      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: latest

      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > kubeconfig
          echo "KUBECONFIG=$PWD/kubeconfig" >> $GITHUB_ENV

      - name: Deploy to AKS (immutable SHA tag)
        env:
          NAMESPACE: ${{ vars.NAMESPACE }}   # set this to "bestbuy" in repo variables
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_IMAGE_NAME: ${{ vars.DOCKER_IMAGE_NAME }}
          DEPLOYMENT_NAME: ${{ vars.DEPLOYMENT_NAME }}
          CONTAINER_NAME: ${{ vars.CONTAINER_NAME }}
        run: |
          kubectl -n $NAMESPACE set image deployment/$DEPLOYMENT_NAME \
            $CONTAINER_NAME=$DOCKER_USERNAME/$DOCKER_IMAGE_NAME:${{ github.sha }}
          kubectl -n $NAMESPACE rollout status deployment/$DEPLOYMENT_NAME

      - name: Verify Deployment
        env:
          NAMESPACE: ${{ vars.NAMESPACE }}
        run: |
          kubectl -n $NAMESPACE get pods -o wide
          kubectl -n $NAMESPACE get svc
